<!DOCTYPE html>
<html>
  <head>
    <title>StarNotary DApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
    }
  </style>
  <body>
    <main class="py-5">
      <div class="container">
        <h1 class="text-center mb-5">StarNotary Token DAPP</h1>
        <div
          id="status"
          class="alert alert-success d-flex align-items-center mb-4 d-none"
          role="alert"
        >
          <div id="status-text">An example success alert with an icon</div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <h2 class="mb-4">Create a Star</h2>
            <form id="createStarForm">
              <div class="mb-3">
                <label for="starName" class="form-label">Star Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="starName"
                  aria-describedby="starNameHelp"
                  placeholder="My Awesome Star"
                  required
                />
                <div id="starNameHelp" class="form-text">
                  Please provide a unique star name.
                </div>
              </div>
              <button type="submit" class="btn btn-primary mt-4">
                Create Star
              </button>
            </form>
          </div>
          <div class="col-md-6">
            <h2 class="mb-4">Look up for a Star</h2>
            <form id="lookForStarForm">
              <div class="mb-3">
                <label for="tokenId" class="form-label">Star ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="tokenId"
                  aria-describedby="tokenIdHelp"
                  required
                />
                <div id="tokenIdHelp" class="form-text">
                  Please provide star (token) ID.
                </div>
              </div>
              <button type="submit" class="btn btn-primary mt-4">
                Find Star
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
